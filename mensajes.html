<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Contacto</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f0e9;
    }
    .navbar-vertical {
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      width: 200px;
      background-color: #000;
      color: #fff;
      border-right: 1px solid #dee2e6;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }
    .navbar-vertical .navbar-nav {
      flex-direction: column;
      width: 100%;
    }
    .navbar-vertical .nav-link {
      color: #fff;
    }
    .navbar-vertical .nav-link:hover {
      background-color: #333;
    }
    .profile-img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #fff;
      margin-bottom: 20px;
    }
    .form-container {
      width: 600px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      margin-left: 220px; /* Ajustar margen para la barra de navegación */
    }
    .form-container h2 {
      margin-bottom: 20px;
      font-size: 1.2em;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }
    .form-container label {
      display: block;
      margin-top: 10px;
    }
    .form-container input[type="text"],
    .form-container input[type="email"],
    .form-container select,
    .form-container textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-container input[type="file"] {
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-container input[type="submit"] {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #00a8c6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-vertical">
    <div class="profile-img">
      <!-- Imagen de perfil -->
      <img src="../img/AVION.png" alt="Perfil" class="img-fluid">
    </div>
    <a class="navbar-brand text-white" href="#">OntourTon</a>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link active" href="index.html">Inicio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="perfil.html">Perfil</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="mensajes.html">Mensajes</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="contactanos.html">Contáctanos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="experiencias.html">Experiencias</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="iniciarsesion.html">Iniciar Sesión</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="cerrarsesion.html">Cerrar sesión</a>
      </li>
    </ul>
  </nav>
  <div class="form-container">
    <h2>Contacte con nosotros</h2>
    <form action="/submit-contact" method="post" enctype="multipart/form-data">
      <label for="asunto">Asunto</label>
      <select id="asunto" name="asunto" required>
        <option value="servicio_cliente">Servicio al cliente</option>
        <option value="soporte_tecnico">Soporte técnico</option>
        <option value="otros">Otros</option>
      </select>
      <label for="email">Dirección de correo electrónico</label>
      <input type="email" id="email" name="email" required value="manuel@prueba.com">
      <label for="archivo">Archivo adjunto</label>
      <input type="file" id="archivo" name="archivo">
      <small>opcional</small>
      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" name="mensaje" rows="4" required>Esto es un mensaje de prueba desde el formulario de contacto.</textarea>
      <input type="submit" value="Enviar">
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

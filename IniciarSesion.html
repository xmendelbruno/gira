	<head>
		<meta charset="UTF-8">

		<title>Página de Inicio de Sesión</title>
		<style>
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				background-color: #f4f0e9;
				font-family: Arial, sans-serif;
			}
			.login-container {
				text-align: center;
				background-color: #f4f0e9;
				padding: 30px;
				border-radius: 10px;
			}
			.login-container img {
				border-radius: 100%;
				width: 170px;
				height: 170px;
			}
			.login-container input[type="text"],
			.login-container input[type="password"] {
				width: 80%;
				padding: 10px;
				margin: 10px 0;
				border: 1px solid #ccc;
				border-radius: 5px;
			}
			.login-container input[type="submit"] {
				width: 80%;
				padding: 10px;
				margin: 20px 0;
				background-color: #000000;
				color: white;
				border: none;
				border-radius: 5px;
				cursor: pointer;
				transition: background-color 0.3s, color 0.3s; /* Añadir transición para suavizar el efecto de hover */
			}
			.login-container input[type="submit"]:hover {
				background-color: #444444; /* Cambiar color de fondo al pasar el cursor */
			}
			.login-container a {
				color: #160202;
				text-decoration: none;
				transition: color 0.3s, text-decoration 0.3s; /* Añadir transición para suavizar el efecto de hover */
			}
			.login-container a:hover {
				color: #000000; /* Cambiar color de texto al pasar el cursor */
				text-decoration: underline; /* Subrayar el texto al pasar el cursor */
			}
		</style>
	</head>
	<body>
		<div class="login-container">
			<img src="../img/avion2.png" alt="Avión">
			<form action="/login" method="post">
				<input type="text" name="usuario" placeholder="USUARIO" required>
				<input type="password" name="contrasena" placeholder="CONTRASEÑA" required>
				<a href="/forgot-password">
				<br>
				Olvidé mi contraseña</a>
				<br>
				<input type="submit" value="Iniciar sesión">
			</form>
		</div>

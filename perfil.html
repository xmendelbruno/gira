<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f0e9;
        }
        .navbar-vertical {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            background-color: #000;
            color: #fff;
            border-right: 1px solid #dee2e6;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }
        .navbar-vertical .navbar-nav {
            flex-direction: column;
            width: 100%;
        }
        .navbar-vertical .nav-link {
            color: #fff;
        }
        .navbar-vertical .nav-link:hover {
            background-color: #333;
        }
        .profile-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #fff;
            margin-bottom: 20px;
        }
        .form-container {
            width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-left: 220px; /* Ajustar margen para la barra de navegación */
        }
        .form-container h2 {
            margin-bottom: 20px;
            font-size: 1.2em;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        .form-container label {
            display: block;
            margin-top: 10px;
        }
        .form-container input[type="text"],
        .form-container input[type="password"],
        .form-container select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container input[type="file"] {
            margin-top: 5px;
        }
        .form-container input[type="submit"] {
            margin-top: 20px;
            padding: 10px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .profile-pic {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-pic img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .profile-pic input[type="file"] {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-vertical">
        <div class="profile-img">
            <!-- Imagen de perfil -->
            <img src="../img/AVION.png" alt="Perfil" class="img-fluid">
        </div>
        <a class="navbar-brand text-white" href="#">OntourTon</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="perfil.html">Perfil</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="mensajes.html">Mensajes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="contactanos.html">Contáctanos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="experiencias.html">Experiencias</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="iniciarsesion.html">Iniciar Sesión</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="cerrarsesion.html">Cerrar sesión</a>
            </li>
        </ul>
    </nav>
    <div class="form-container">
        <h2>Foto de perfil</h2>
        <div class="profile-pic">
            <img src="https://via.placeholder.com/100" alt="Foto de perfil">
            <div>
                <label for="profile-pic-upload">Subir una nueva imagen</label>
                <input type="file" id="profile-pic-upload" name="profile-pic-upload">
                <input type="submit" value="Subir">
            </div>
        </div>
        <h2>Datos Personales</h2>
        <form action="/submit" method="post">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="apellidos">Apellidos</label>
            <input type="text" id="apellidos" name="apellidos" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <label for="confirm-password">Confirma Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <label for="idioma">Idioma</label>
            <select id="idioma" name="idioma">
                <option value="español">Español</option>
                <!-- Añade más opciones según sea necesario -->
            </select>
            <h2>Otros datos de interés</h2>
            <label for="email">Email de contacto</label>
            <input type="text" id="email" name="email">
            <label for="lugar-trabajo">Lugar de trabajo</label>
            <input type="text" id="lugar-trabajo" name="lugar-trabajo">
            <label for="puesto">Puesto</label>
            <input type="text" id="puesto" name="puesto">
            <input type="submit" value="Enviar">
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
